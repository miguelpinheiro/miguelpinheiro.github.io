<!DOCTYPE html>
<html>
<head>
    <style>
        /* Reset all margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Anchor styles */
        a, a:visited, a:active, a:hover {
            color: #000000;
            text-decoration: none;
        }
        
        /* Body reset */
        body {
            background-color: #000000;
            overflow: hidden; /* Prevent scrollbars */
            position: fixed; /* Lock viewport */
            width: 100%;
            height: 100%;
        }
        
        /* Video container */
        #video_e4bf9ac {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw; /* Use viewport units */
            height: 100vh;
            background-color: #000000;
            display: block; /* Ensure block-level rendering */
        }
        
        .textstyle1 {
            text-align: left;
        }
    </style>
</head>
<body>
    <video id="video_e4bf9ac" autoplay muted loop playsinline>
        <source src="your-video.mp4" type="video/mp4">
    </video>
</body>
</html>
