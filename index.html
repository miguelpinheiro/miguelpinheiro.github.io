<!DOCTYPE html>
<html>
<head>
    <style>
        /* Nuclear reset - kills all potential spacing */
        * {
            margin: 0 !important;
            padding: 0 !important;
            border: 0 !important;
            outline: 0 !important;
            box-sizing: border-box !important;
            line-height: 0 !important;
            font-size: 0 !important;
        }
        
        html, body {
            width: 100% !important;
            height: 100% !important;
            overflow: hidden !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            background: #000 !important;
        }
        
        #video_e4bf9ac {
            position: fixed !important;
            top: -1px !important;  /* Force pull-up */
            left: 0 !important;
            width: 100.1% !important;  /* Slight overextension */
            height: 100.1% !important;
            object-fit: cover !important;
            background: #000 !important;
            display: block !important;
            transform: translateZ(0) !important;  /* Hardware accelerate */
            margin: -1px !important;  /* Negative margin */
            padding: 0 !important;
        }
    </style>
</head>
<body>
    <video id="video_e4bf9ac" autoplay muted loop playsinline>
        <source src="your-video.mp4" type="video/mp4">
    </video>
</body>
</html>
